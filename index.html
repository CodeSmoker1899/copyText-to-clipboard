<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard @CodeSmoker</title>
    <link rel="stylesheet" href="./style.css">
    <!-- file for icons -->
    <script src="https://kit.fontawesome.com/abdda534a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="copy-container">
            <label for="input">Write something to copy</label>
            <textarea name="" id="input" cols="30" rows="10"></textarea>
            <div class="copy-icon" onclick="copy()">
                <i class="fas fa-copy"></i>
            </div>
        </div>
        <div class="paste-container">
            <label for="paste">Paste Here</label>
            <textarea name="" id="paste" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
